{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tab switching
        const loginTabBtn = document.getElementById('login-tab-btn');
        const signupTabBtn = document.getElementById('signup-tab-btn');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTabBtn.addEventListener('click', function() {
            loginTabBtn.classList.add('active');
            signupTabBtn.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTabBtn.addEventListener('click', function() {
            signupTabBtn.classList.add('active');
            loginTabBtn.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Password visibility toggle
        const togglePassword = document.getElementById('toggle-password');
        const password = document.getElementById('password');
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('show');
        });

        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        const signupPassword = document.getElementById('signup-password');
        toggleSignupPassword.addEventListener('click', function() {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            this.classList.toggle('show');
        });

        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const confirmPassword = document.getElementById('confirm-password');
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('show');
        });

        // Form submission (demo only)
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // This would normally send data to the server
            alert('Login functionality would be implemented on the backend.');
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // This would normally send data to the server
            alert('Sign up functionality would be implemented on the backend.');
        });
    });
</script>
{% endblock %}
