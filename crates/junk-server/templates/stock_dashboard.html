<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <title>Stock Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            overflow: hidden;
        }
        .search-bar {
            background: var(--background);
            padding: 10px;
            border-bottom: 1px solid var(--text-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Home button styles */
        .home-button {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--background, #bcb28d);
            color: var(--foreground, #1f2023);
            border-radius: 4px;
            border: 1px double;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        
        .home-button:hover {
            background-color: var(--accent-blue, #58b2dc);
        }
        
        #searchInput {
            width: 50%;
            padding: 8px 12px;
            background: var(--graph-bg);
            color: var(--foreground);
            border: 1px solid var(--text-muted);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #searchInput::placeholder {
            color: var(--text-muted);
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue);
        }
        
        /* Search results dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            max-height: 300px;
            overflow-y: auto;
            background-color: var(--graph-bg);
            border: 1px solid var(--text-muted);
            border-radius: 4px;
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }
        
        .search-results.visible {
            display: block;
        }
        
        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .search-results li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--text-muted);
            transition: background-color 0.2s ease;
        }
        
        .search-results li:last-child {
            border-bottom: none;
        }
        
        .search-results li.label {
            background-color: var(--text-muted);
            color: var(--background);
            font-weight: bold;
            cursor: default;
        }
        
        .search-results li:not(.label):hover, 
        .search-results li.highlighted {
            background-color: var(--accent-blue);
            color: var(--background);
        }
        
        .search-results li strong {
            color: var(--accent-magenta);
        }
        
        .search-results li weak {
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .tab-bar {
            display: flex;
            justify-content: center;
            background: var(--background);
            padding: 10px 0;
            border-bottom: 1px solid var(--text-muted);
        }
        .tab {
            padding: 8px 20px;
            margin: 0 5px;
            background: var(--background);
            color: var(--foreground);
            border: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }
        .tab.active {
            background: var(--foreground);
            color: var(--background);
        }
        .tab:hover {
            background: var(--highlight-bg);
        }
        .chart-container {
            width: 100%;
            height: calc(100vh - 70px);
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
        }
        .chart-wrapper {
            position: relative;
            flex-grow: 1;
            height: 100%;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
        .active {
            opacity: 1;
            z-index: 1;
        }
        .controls-bar {
            background: var(--background);
            padding: 10px;
            border-top: 1px solid var(--text-muted);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            visibility: hidden;
        }
        .controls-bar.active {
            visibility: visible;
        }
        #dateRange {
            padding: 8px 12px;
            background: var(--graph-bg);
            color: var(--foreground);
            border: 1px solid var(--text-muted);
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        #dateRange:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue);
        }
        button {
            font-family: 'JetBrains Mono', monospace;
            padding: 8px 16px;
            background: var(--foreground);
            border: none;
            color: var(--background);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--highlight-bg);
        }
        button:active {
            background-color: var(--accent-magenta);
        }
        #toggleLogScale {
            background: transparent;
            color: var(--foreground);
            border: 1px solid var(--foreground);
        }
        #toggleLogScale:hover {
            background: var(--highlight-bg);
            color: var(--foreground);
            border-color: var(--foreground);
        }
        #toggleLogScale:active {
            background: var(--accent-magenta);
            color: var(--background);
            border-color: var(--accent-magenta);
        }
        .arrow-button {
            font-size: 24px;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            color: var(--foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .arrow-button:hover {
            background: var(--highlight-bg);
        }
        .arrow-button:active {
            background: var(--accent-magenta);
            color: var(--background);
        }
        
        /* Market Mechanics tab styling */
        .split-chart-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .chart-half {
            width: 50%;
            height: 50%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }
        .chart-half canvas {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }
        .chart-wrapper-quad {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Earnings tab styling */
        .split-earnings-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .chart-left {
            width: 67%;
            height: 100%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }
        .chart-left canvas {
            position: relative !important;
        }
        .chart-right {
            width: 33%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chart-top, .chart-bottom {
            height: 50%;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }
        .chart-top canvas, .chart-bottom canvas {
            position: relative !important;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script>
        console.log('Chart.js loaded:', typeof Chart !== 'undefined');
        console.log('Annotation plugin loaded:', typeof Chart.Annotation !== 'undefined');
        console.log('Fuse.js loaded:', typeof Fuse !== 'undefined');

        let prices;
        let financials;
        
        // Sample stock data for fuzzy search
        const stockData = [
            { symbol: 'AAPL', title: 'Apple Inc.', industry: 'Technology' },
            { symbol: 'MSFT', title: 'Microsoft Corporation', industry: 'Technology' },
            { symbol: 'AMZN', title: 'Amazon.com Inc.', industry: 'Consumer Retail' },
            { symbol: 'GOOGL', title: 'Alphabet Inc.', industry: 'Technology' },
            { symbol: 'META', title: 'Meta Platforms Inc.', industry: 'Technology' },
            { symbol: 'TSLA', title: 'Tesla Inc.', industry: 'Automotive' },
            { symbol: 'NVDA', title: 'NVIDIA Corporation', industry: 'Technology' },
            { symbol: 'JPM', title: 'JPMorgan Chase & Co.', industry: 'Financial Services' },
            { symbol: 'V', title: 'Visa Inc.', industry: 'Financial Services' },
            { symbol: 'JNJ', title: 'Johnson & Johnson', industry: 'Healthcare' },
            { symbol: 'PG', title: 'Procter & Gamble Co.', industry: 'Consumer Goods' },
            { symbol: 'HD', title: 'Home Depot Inc.', industry: 'Retail' },
            { symbol: 'BAC', title: 'Bank of America Corp.', industry: 'Financial Services' },
            { symbol: 'MA', title: 'Mastercard Inc.', industry: 'Financial Services' },
            { symbol: 'DIS', title: 'Walt Disney Co.', industry: 'Entertainment' }
        ];
        
        // Initialize Fuse.js for fuzzy search
        const fuseOptions = {
            includeScore: true,
            includeMatches: true,
            threshold: 0.3,
            keys: ['symbol', 'title', 'industry'],
            location: 0,
            distance: 100,
            minMatchCharLength: 1,
            shouldSort: true,
            findAllMatches: true
        };
        const fuse = new Fuse(stockData, fuseOptions);
        
        // Fuzzy search implementation
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const resultsList = document.getElementById('resultsList');
        
        let currentIndex = -1;
        let selectedItem = null;
        
        searchInput.addEventListener('input', performSearch);
        searchInput.addEventListener('keydown', handleKeyNavigation);
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('visible');
                currentIndex = -1;
                selectedItem = null;
            }
        });
        
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                searchResults.classList.remove('visible');
                resultsList.innerHTML = '';
                currentIndex = -1;
                selectedItem = null;
                return;
            }
            
            const results = fuse.search(query);
            
            if (results.length === 0) {
                resultsList.innerHTML = '<li>No matches found</li>';
            } else {
                resultsList.innerHTML = '<li class="label">Search Results</li>';
                
                results.slice(0, 10).forEach((result) => {
                    const el = document.createElement('li');
                    
                    // Highlight matching parts if available
                    let displaySymbol = result.item.symbol;
                    let displayTitle = result.item.title;
                    let displayIndustry = result.item.industry || '';
                    
                    if (result.matches) {
                        // Apply highlighting to matched parts
                        result.matches.forEach(match => {
                            if (match.key === 'symbol') {
                                displaySymbol = highlightMatches(result.item.symbol, match.indices);
                            } else if (match.key === 'title') {
                                displayTitle = highlightMatches(result.item.title, match.indices);
                            } else if (match.key === 'industry' && result.item.industry) {
                                displayIndustry = highlightMatches(result.item.industry, match.indices);
                            }
                        });
                    }
                    
                    el.innerHTML = `
                        <strong>[${displaySymbol}]</strong> ${displayTitle} <weak>${displayIndustry}</weak>
                    `;
                    
                    el.dataset.symbol = result.item.symbol;
                    
                    el.addEventListener('click', () => {
                        handleStockSelection(result.item.symbol);
                    });
                    
                    resultsList.appendChild(el);
                });
            }
            
            searchResults.classList.add('visible');
            currentIndex = -1;
        }
        
        function highlightMatches(text, indices) {
            if (!indices || indices.length === 0) return text;
            
            const chars = text.split('');
            // Create a map of positions to highlight
            const positions = new Set();
            indices.forEach(([start, end]) => {
                for (let i = start; i <= end; i++) {
                    positions.add(i);
                }
            });
            
            // Apply highlighting
            let result = '';
            chars.forEach((char, index) => {
                if (positions.has(index)) {
                    result += `<span style="color: var(--accent-blue, #58b2dc); font-weight: bold;">${char}</span>`;
                } else {
                    result += char;
                }
            });
            
            return result;
        }
        
        function handleKeyNavigation(e) {
            const items = Array.from(resultsList.querySelectorAll("li:not(.label)"));
            
            if (items.length === 0) return;
            
            if (e.key === "ArrowDown") {
                e.preventDefault();
                currentIndex++;
                if (currentIndex >= items.length) currentIndex = 0;
                updateHighlight(items);
                selectedItem = items[currentIndex];
            } else if (e.key === "ArrowUp") {
                e.preventDefault();
                currentIndex--;
                if (currentIndex < 0) currentIndex = items.length - 1;
                updateHighlight(items);
                selectedItem = items[currentIndex];
            } else if (e.key === "Enter") {
                if (currentIndex >= 0 && selectedItem) {
                    e.preventDefault();
                    const symbol = selectedItem.dataset.symbol;
                    handleStockSelection(symbol);
                }
            } else if (e.key === "Escape") {
                searchResults.classList.remove('visible');
                currentIndex = -1;
                selectedItem = null;
            }
        }
        
        function updateHighlight(items) {
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === currentIndex);
                if (index === currentIndex) {
                    item.scrollIntoView({ block: "nearest" });
                }
            });
        }
        
        function handleStockSelection(symbol) {
            searchInput.value = symbol;
            searchResults.classList.remove('visible');
            // Here you would load data for the selected stock
            console.log(`Selected stock: ${symbol}`);
            // For demonstration, you could navigate to the asset page
            // window.location.href = `/asset/${symbol}`;
            // Or just update the current view with the selected stock data
            // loadStockData(symbol);
        }
        
        // Keyboard shortcut for search bar focus
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        try {
            const symbols_json = '{{ symbols | safe }}';
            symbols = JSON.parse(symbols_json);
            const prices_json = '{{ prices | safe }}';
            prices = JSON.parse(prices_json);
            const fin_json = '{{ financials | safe }}';
            financials = JSON.parse(fin_json);
        } catch (e) {
            console.error('Error parsing data:', e);
            prices = [
                { date: '2020-01-02', adj_close: 140.20, adj_close_20ma: 138.50, adj_close_50ma: 135.00, adj_close_200ma: 130.00, volume: 350000000 },
                { date: '2020-01-03', adj_close: 145.60, adj_close_20ma: 139.00, adj_close_50ma: 136.00, adj_close_200ma: 131.00, volume: 280000000 },
                { date: '2020-01-06', adj_close: 148.20, adj_close_20ma: 140.00, adj_close_50ma: 137.00, adj_close_200ma: 132.00, volume: 300000000 },
                { date: '2020-01-07', adj_close: 147.80, adj_close_20ma: 141.00, adj_close_50ma: 138.00, adj_close_200ma: 133.00, volume: 250000000 },
                { date: '2025-02-01', adj_close: 280.00, adj_close_20ma: 260.00, adj_close_50ma: 240.00, adj_close_200ma: 200.00, volume: 150000000 }
            ];
            financials = [
                { end_date: '2024-10-18', accumulated_earnings: null, debt_to_equity: 0, earnings: null, earnings_perc: 0, revenue: null, debt: 110000000000, equity: 58000000000, assets: 168000000000, market_cap: 450000000000, shares_outstanding: 13500000000, float: 10000000000, value_of_shares_bought_back: 500000000, gross_profit: 35000000000, operating_income: 24000000000, eps: 1.58 },
                { end_date: '2024-09-28', accumulated_earnings: -19154000000, debt_to_equity: 1.872326602282704, earnings: null, earnings_perc: 0, revenue: null, debt: 108000000000, equity: 57000000000, assets: 165000000000, market_cap: 420000000000, shares_outstanding: 13600000000, float: 10100000000, value_of_shares_bought_back: 450000000, gross_profit: 34000000000, operating_income: 23000000000, eps: 1.52 },
                { end_date: '2024-07-19', accumulated_earnings: null, debt_to_equity: 0, earnings: null, earnings_perc: 0, revenue: null, debt: 106000000000, equity: 55000000000, assets: 161000000000, market_cap: 410000000000, shares_outstanding: 13700000000, float: 10200000000, value_of_shares_bought_back: 400000000, gross_profit: 33000000000, operating_income: 22500000000, eps: 1.49 },
                { end_date: '2024-06-29', accumulated_earnings: -4726000000, debt_to_equity: 1.5186184565569347, earnings: 21448000000, earnings_perc: 0.25004371801298714, revenue: 85783000000, debt: 104000000000, equity: 52000000000, assets: 156000000000, market_cap: 400000000000, shares_outstanding: 13800000000, float: 10300000000, value_of_shares_bought_back: 350000000, gross_profit: 31500000000, operating_income: 22000000000, eps: 1.46 },
                { end_date: '2024-04-19', accumulated_earnings: null, debt_to_equity: 0, earnings: null, earnings_perc: 0, revenue: null, debt: 102000000000, equity: 50000000000, assets: 152000000000, market_cap: 390000000000, shares_outstanding: 14000000000, float: 10400000000, value_of_shares_bought_back: 300000000, gross_profit: 31000000000, operating_income: 21500000000, eps: 1.42 },
                { end_date: '2024-03-30', accumulated_earnings: 4339000000, debt_to_equity: 1.4096827236703777, earnings: 23636000000, earnings_perc: 0.26044318094167684, revenue: 90753000000, debt: 100000000000, equity: 48000000000, assets: 148000000000, market_cap: 380000000000, shares_outstanding: 14500000000, float: 10500000000, value_of_shares_bought_back: 200000000, gross_profit: 32000000000, operating_income: 22300000000, eps: 1.56 }
            ];
            console.log('Using fallback data:', { prices, financials });
        }

        // Sort and prepare price data
        prices.sort((a, b) => new Date(b.date) - new Date(a.date));
        const fullLabels = prices.map(item => item.date).reverse();
        const fullPriceData = prices.map(item => item.adj_close).reverse();
        const fullPrice20MAData = prices.map(item => item.adj_close_20ma).reverse();
        const fullPrice50MAData = prices.map(item => item.adj_close_50ma).reverse();
        const fullPrice200MAData = prices.map(item => item.adj_close_200ma).reverse();
        const fullVolumeData = prices.map(item => item.volume || 0).reverse();

        // Sort and prepare financials data
        financials.sort((a, b) => new Date(b.end_date) - new Date(a.end_date));
        const finLabels = financials.map(item => item.end_date).reverse();

        // Linear interpolation function
        function interpolateData(data) {
            const result = [...data];
            for (let i = 0; i < result.length; i++) {
                if (result[i] === null) {
                    let prevVal = null, nextVal = null, prevIndex = null, nextIndex = null;
                    for (let j = i - 1; j >= 0; j--) {
                        if (result[j] !== null) {
                            prevVal = result[j];
                            prevIndex = j;
                            break;
                        }
                    }
                    for (let j = i + 1; j < result.length; j++) {
                        if (result[j] !== null) {
                            nextVal = result[j];
                            nextIndex = j;
                            break;
                        }
                    }
                    if (prevVal !== null && nextVal !== null) {
                        const steps = nextIndex - prevIndex;
                        const stepValue = (nextVal - prevVal) / steps;
                        result[i] = prevVal + stepValue * (i - prevIndex);
                    } else if (prevVal !== null) {
                        result[i] = prevVal;
                    } else if (nextVal !== null) {
                        result[i] = nextVal;
                    }
                }
            }
            return result;
        }

        const rawFinRevenueData = financials.map(item => item.revenue ? item.revenue / 1e9 : null).reverse();
        const rawFinEarningsData = financials.map(item => item.earnings ? item.earnings / 1e9 : null).reverse();
        const rawFinAccumulatedEarningsData = financials.map(item => item.accumulated_earnings ? item.accumulated_earnings / 1e9 : null).reverse();
        const rawFinDebtToEquityData = financials.map(item => item.debt_to_equity || null).reverse();
        const rawFinEarningsPercData = financials.map(item => item.earnings_perc * 100 || null).reverse();
        const rawFinReturnOnAssets = financials.map(item => item.return_on_assets * 100 || null).reverse();

                priceVolumeChart.options.scales['y-price'].suggestedMin = Math.min(...currentData.priceData) * 0.9;
                priceVolumeChart.options.scales['y-price'].suggestedMax = Math.max(...currentData.priceData) * 1.1;
                priceVolumeChart.update();
            }
        });

        // Chart Switching Logic
        let activeChartIndex = 0;
        const chartElements = [
            document.getElementById('priceVolumeChart'),
            document.getElementById('earningsContainer'),
            document.getElementById('debtChart'),
            document.getElementById('marketMechanicsContainer')
        ];
        const controlsBar = document.querySelector('.controls-bar');
        const prevButton = document.getElementById('prevChart');
        const nextButton = document.getElementById('nextChart');
        const tabs = document.querySelectorAll('.tab');

        function updateChartVisibility() {
            chartElements.forEach((element, index) => {
                element.classList.toggle('active', index === activeChartIndex);
                element.classList.toggle('hidden', index !== activeChartIndex);
            });
            tabs.forEach((tab, index) => tab.classList.toggle('active', index === activeChartIndex));
            controlsBar.classList.toggle('active', activeChartIndex === 0);
            
            // Update visible charts with a slight delay to ensure proper rendering
            setTimeout(() => {
                if (activeChartIndex === 0) {
                    if (charts[activeChartIndex]) charts[activeChartIndex].resize();
                } else if (activeChartIndex === 1) {
                    // For Earnings tab, resize all earnings charts
                    if (charts[activeChartIndex]) charts[activeChartIndex].resize();
                    earningsCharts.forEach(chart => chart.resize());
                } else if (activeChartIndex === 2) {
                    if (charts[activeChartIndex]) charts[activeChartIndex].resize();
                } else if (activeChartIndex === 3) {
                    // For Market Mechanics, resize all sub-charts
                    marketMechanicsCharts.forEach(chart => {
                        if (chart && typeof chart.resize === 'function') {
                            chart.resize();
                        }
                    });
                }
            }, 50);
        }

        updateChartVisibility();

        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                activeChartIndex = parseInt(this.getAttribute('data-chart-index'));
                updateChartVisibility();
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                activeChartIndex = (activeChartIndex + 1) % chartElements.length;
                updateChartVisibility();
            } else if (event.key === 'ArrowLeft') {
                activeChartIndex = (activeChartIndex - 1 + chartElements.length) % chartElements.length;
                updateChartVisibility();
            }
        });

        nextButton.addEventListener('click', function() {
            activeChartIndex = (activeChartIndex + 1) % chartElements.length;
            updateChartVisibility();
        });

        prevButton.addEventListener('click', function() {
            activeChartIndex = (activeChartIndex - 1 + chartElements.length) % chartElements.length;
            updateChartVisibility();
        });

        const toggleLogScaleButton = document.getElementById('toggleLogScale');
        toggleLogScaleButton.addEventListener('click', function() {
            if (priceVolumeChart) {
                const yAxis = priceVolumeChart.options.scales['y-price'];
                yAxis.type = yAxis.type === 'logarithmic' ? 'linear' : 'logarithmic';
                priceVolumeChart.update();
            }
        });
        
        // Force resize of all charts when the window is resized
        window.addEventListener('resize', function() {
            charts.forEach(chart => {
                if (chart && typeof chart.resize === 'function') {
                    chart.resize();
                }
            });
            
            earningsCharts.forEach(chart => {
                if (chart && typeof chart.resize === 'function') {
                    chart.resize();
                }
            });
            
            marketMechanicsCharts.forEach(chart => {
                if (chart && typeof chart.resize === 'function') {
                    chart.resize();
                }
            });
        });

        // Call resize on initial load for all charts
        window.addEventListener('load', function() {
            setTimeout(() => {
                charts.forEach(chart => {
                    if (chart && typeof chart.resize === 'function') {
                        chart.resize();
                    }
                });
                
                earningsCharts.forEach(chart => {
                    if (chart && typeof chart.resize === 'function') {
                        chart.resize();
                    }
                });
                
                marketMechanicsCharts.forEach(chart => {
                    if (chart && typeof chart.resize === 'function') {
                        chart.resize();
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
